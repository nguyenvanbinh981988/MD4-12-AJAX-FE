<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtra Blog</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css"> <!-- https://fontawesome.com/ -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- https://fonts.google.com/ -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/templatemo-xtra-blog.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!--

    TemplateMo 553 Xtra Blog

    https://templatemo.com/tm-553-xtra-blog

    -->

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/templatemo-xtra-blog.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../JS/index.js"></script>
    <script src="../JS/delete.js"></script>

</head>
<body>
<header class="tm-header" id="tm-header">
    <div class="tm-header-wrapper">
        <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="tm-site-header">
            <div class="mb-3 mx-auto tm-site-logo"><i class="fas fa-times fa-2x"></i></div>

            <h1 class="text-center"><a href="/login">LogIn</a></h1>
        </div>
        <nav class="tm-nav" id="tm-nav">
            <ul>
                <li class="tm-nav-item active"><a href="index.html" class="tm-nav-link">
                    <i class="fas fa-home"></i>
                    Blog Home
                </a></li>
                <li class="tm-nav-item" >
                    <a href="writeblog.html" class="tm-nav-link">
                        <i class="fas fa-pen"></i>
                        Up Post
                    </a>
                </li>
                <li class="tm-nav-item"><a href="contact.html" class="tm-nav-link">
                    <i class="far fa-comments"></i>
                    Contact Us
                </a></li>
            </ul>
        </nav>
        <div class="tm-mb-65">
            <a rel="nofollow" href="https://fb.com/templatemo" class="tm-social-link">
                <i class="fab fa-facebook tm-social-icon"></i>
            </a>
            <a href="https://twitter.com" class="tm-social-link">
                <i class="fab fa-twitter tm-social-icon"></i>
            </a>
            <a href="https://instagram.com" class="tm-social-link">
                <i class="fab fa-instagram tm-social-icon"></i>
            </a>
            <a href="https://linkedin.com" class="tm-social-link">
                <i class="fab fa-linkedin tm-social-icon"></i>
            </a>
        </div>
        <p class="tm-mb-80 pr-5 text-white">
            Xtra Blog is a multi-purpose HTML template from TemplateMo website. Left side is a sticky menu bar. Right
            side content will scroll up and down.
        </p>
    </div>
</header>


<!--------------------------------content-------------------------------->
<div class="container-fluid">
    <main class="tm-main">

        <!-- Search form -->
        <div class="row tm-row">
            <div class="col-12">
                <form method="GET" class="form-inline tm-mb-80 tm-search-form">
                    <input class="form-control tm-search-input" name="search" type="text"
                           placeholder="Search by title..." aria-label="Search">
                    <button class="tm-search-button" type="submit" value="Search">
                        <i class="fas fa-search tm-search-icon" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </div>

        <div class="row tm-row" id="show" >

        </div>

        <div class="row tm-row tm-mt-100 tm-mb-75">
            <div class="tm-prev-next-wrapper">
                <a th:if="${!blogs.isFirst()}" th:href="@{live(page=${blogs.number - 1})}"
                   class="mb-2 tm-btn tm-btn-primary tm-prev-next ">Prev</a>
                <a th:if="${!blogs.isLast()}" th:href="@{live(page=${blogs.number + 1})}"
                   class="mb-2 tm-btn tm-btn-primary tm-prev-next">Next</a>
            </div>


        </div>
        <footer class="row tm-row">
            <hr class="col-12">
            <div class="col-md-6 col-12 tm-color-gray">
                Design: <a rel="nofollow" target="_parent" href="https://templatemo.com" class="tm-external-link">TemplateMo</a>
            </div>
            <div class="col-md-6 col-12 tm-color-gray tm-copyright">
                Copyright 2020 Xtra Blog Company Co. Ltd.
            </div>
        </footer>
    </main>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/templatemo-script.js"></script>




<!-------------------create modal---------------------->


<div class="modal fade" id="createModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" style="padding:35px 50px;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4><span class="glyphicon glyphicon-lock"></span> Write Blog </h4>
            </div>


            <div class="modal-body" style="padding:40px 50px;">
                    <div class="form-group">
                        <label ><span class="glyphicon glyphicon-user"></span> Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter email">
                    </div>

                    <div class="form-group">
                        <label ><span class="glyphicon glyphicon-eye-open"></span> Content</label>
                        <input type="text" class="form-control" id="content" placeholder="Enter password">
                    </div>

                <div class="form-group">
                    <label ><span class="glyphicon glyphicon-user"></span> Date</label>
                    <input type="date" class="form-control" id="date" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label ><span class="glyphicon glyphicon-user"></span> Image</label>
                    <input type="text" class="form-control" id="image" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label ><span class="glyphicon glyphicon-user"></span> Category</label>
                    <input type="text" class="form-control" id="category" placeholder="Enter email">
                </div>

                    <button type="submit" class="btn btn-success btn-block" onclick="create()"><span
                            class="glyphicon glyphicon-off"></span> create
                    </button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
